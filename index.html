<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flyo-Data</title>
    <link rel="short icon" href="data/favicon-32x32.png">
    <link rel="stylesheet" href="fylo-data-stroge.css">
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <div class="box one">
            <div class="box1-txt">
            <div class="img logo"><img src="data/logo.svg" alt="Logo">
            </div>
            <div class="pictures">
                <div class="image">
                    <img src="data/icon-document.svg" alt="Document">
                </div>
                <div class="image">
                    <img src="data/icon-folder.svg" alt="Document">
                </div>
                <div class="image">
                    <img src="data/icon-upload.svg" alt="Document">
                </div>
            </div>
            </div>
        </div>
        <div class="box two">
            <p class="p-1">
                You've used <scar class="number">815</scar> GB of your storage
            </p>
            <div class="progress">
                <div class="line">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="small-txt">
                <scar class="number">0 GB</scar>
                <scar class="number">1000 GB</scar>
            </div>
            <div class="change-box">
                <p class="p-4">
                    <scar class="big-number">185</scar>
                   <scar class="gb">GB LEFT</scar>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
